name: ðŸ“¡ Sinais da Matrix

on:
  schedule:
    - cron: "0 8 * * *"   # Executa diariamente Ã s 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read
  actions: read

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # SaÃ­da
          filename: assets/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # Base
          base: repositories, activity
          base_indepth: yes
          repositories_batch: 10
          commits_authoring: yes

          # RepositÃ³rios em destaque
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization
          plugin_repositories_featured: hybrid-codebase, spsp-plus, spsp-protheus

          # Isometric Commit Calendar (Ãºltimos seis meses)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Linhas de commit
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 10
          plugin_lines_history_limit: 1
          plugin_lines_delay: 25

          # Google PageSpeed (DESATIVADO POR ENQUANTO)
          # plugin_pagespeed: yes
          # plugin_pagespeed_url: https://plus.spsp.com.br
          # plugin_pagespeed_screenshot: yes

          # AniList (DESATIVADO POR ENQUANTO)
